<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--  ICONS-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Store</title>

    <link rel="stylesheet" href="./src/style/styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h2>Checkout</h2>
      </header>

      <main>
        <div class="items">
          <div class="item">
            <img src="./src/assets/images/photo1.png" alt="User item" />

            <div class="item-name">
              <h4>Vintage backbag</h4>
              <span class="new_value">$54.99</span>
              <span class="old_value">$94.99</span>
            </div>

            <div class="qtde-item">
              <button>&minus;</button>
              <span> 1 </span>
              <button>&plus;</button>
            </div>
          </div>

          <div class="item">
            <img src="./src/assets/images/photo2.png" alt="User item" />

            <div class="item-name">
              <h4>Levi shoes</h4>
              <span class="new_value">$74.99</span>
              <span class="old_value">$124.99</span>
            </div>

            <div class="qtde-item">
              <button>&minus;</button>
              <span> 1 </span>
              <button>&plus;</button>
            </div>
          </div>

          <div class="full_value">
            <div>
              <span>Shipping</span>
              <span>$19</span>
            </div>
            <div>
              <span>Total</span>
              <span>$148.98</span>
            </div>
          </div>
        </div>
      </main>
      <aside>
        <form>
          <div class="information">
            <h3>Contact Infomation</h3>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <div>
                <span class="material-symbols-outlined"> mail </span>

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="phone">Phone</label>
              <div class="div">
                <span class="material-symbols-outlined"> call </span>

                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone"
                  required
                />
              </div>
            </div>
          </div>

          <div class="information">
            <h3>Shipping address</h3>
            <div class="input-wrapper">
              <label for="name">Full name</label>
              <div class="div">
                <span class="material-symbols-outlined"> account_circle </span>

                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="addres">Addres</label>
              <div>
                <span class="material-symbols-outlined"> home </span>

                <input
                  type="text"
                  name="addres"
                  id="addres"
                  placeholder="Your addres"
                  required
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="city">City</label>
              <div>
                <span class="material-symbols-outlined"> location_city </span>

                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Your city"
                  required
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="country">Country</label>
                <div>
                  <span class="material-symbols-outlined"> public </span>

                  <select name="country" id="Country" required>
                    <option value="none">Your country...</option>
                    <option value="Brasil">Brasil</option>
                    <option value="United States">United States</option>
                    <option value="China">China</option>
                    <option value="Canada">Canada</option>
                  </select>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="postal_code">Postal code</label>
                <div>
                  <span class="material-symbols-outlined"> work </span>
                  <input
                    type="number"
                    name="postal_code"
                    id="postal_code"
                    placeholder="Enter your phone"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="save" name="save" value="save" />
              <label for="save">Save this information for next time</label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Continue" />
          </div>
        </form>
      </aside>

      <footer>
        <p>
          created by
          <a href="https://github.com/eduardongomes">Eduardo N Gomes</a> -
          devChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
